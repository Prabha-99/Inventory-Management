

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Form</title> 
</head>
<body>
    <app-system-admin-nav></app-system-admin-nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <app-system-admin-side></app-system-admin-side>
            </div>
            <div class="col-10">
              <br><br><br><br><br><br><br><br>
              <h2>Update User</h2>
              <form (submit)="updateUser()">
                <div class="mb-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input class="form-control short-input" type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" required />
                </div>
                <br />
                <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input class="form-control short-input" type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" required />
                </div>
                <br />
                <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control short-input" type="email" id="email" [(ngModel)]="user.email" name="email" required />
                </div>
                <br />
                <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-control" type="text" id="role" [(ngModel)]="user.role" name="role" required >
                  <option>ADMIN</option>
                  <option>INVENTORY_ADMIN</option>
                  <option>STOCK_MANAGER</option>
                  <option>PURCHASE_COORDINATOR</option>
                  <option>STOCK_KEEPER</option>
                  <option>DESIGNER</option>
                  <option>SHOWROOM_MANAGER</option>
                  </select>
                </div>
                <br>
                <div style=" padding:10px;" class = "d-flex justify-content-around">
                  <button type="submit" class="btn btn-primary margin-right:10px " routerLink="/user-update">Update</button>
                  <button type="button" class="btn btn-primary" routerLink="/user-update">Cancel</button>
              </div>

                
              </form>
                
            </div>
        </div>
    </div>
</body>
</html>
