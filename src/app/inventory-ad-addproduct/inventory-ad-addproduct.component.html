
<div class="container">
  <div class="row">
       <app-navbar></app-navbar><!--Call navbar-->
 </div>
   <br>
   <br>
   <br>
   <div class="row">
       <div class="col-2">
           <app-inventory-ad-side-bar></app-inventory-ad-side-bar> <!--Call sidebar-->
       </div>
       <br><br><br>

       <div class="col-10 mt-5">
        <div class="mt-5">
          <br>
          <div>
          <!--Add Product button-->
          <button mat-raised-button (click)=" openAddEditProductForm(null,'add')" class="btn btn-dark float-right">Add Product</button>
            <br><br>
          <!--Search bar-->
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Filter" [(ngModel)]="searchValue" (input)="searchProducts()" aria-label="Search" />
          </div>
          </div>
          <br>   
              <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th class="th-sm" scope="col">Product Id</th>
                      <th class="th-sm" scope="col">Category Id</th>
                      <th class="th-sm" scope="col">Product Brand</th>
                      <th class="th-sm" scope="col">Product Name</th>
                      <th class="th-sm" scope="col">Product Price</th>
                      <th class="th-sm" scope="col">Product Quantity</th>
                      <th class="th-sm" scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr scope="row" *ngFor="let product of filteredProducts">
                      <td>{{ product.product_id }}</td>
                      <td>{{ product.category_id }}</td>
                      <td>{{ product.product_brand }}</td>
                      <td>{{ product.product_name }}</td>
                      <td>{{ product.product_price }}</td>
                      <td>{{ product.product_quantity }}</td>
                      <td>
                        <a class="edit" data-toggle="modal" (click)="openEditProductForm(null,'edit')" style="cursor: pointer;">
                          <i class="material-icons" data-toggle="tooltip" title="Edit" style="cursor: pointer;">&#xE254;</i>
                        </a>
                        <a class="delete" data-toggle="modal" (click)="onDelete(product.product_id)" style="cursor: pointer;">
                          <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              
        </div>
        </div>
   </div>
</div>
